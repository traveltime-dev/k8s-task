apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-ingress
spec:
  rules:
    - host: test.timetravel
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: test-frontend
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: node-backend
                port:
                  number: 8080