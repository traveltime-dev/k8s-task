apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: backend
  namespace: k8s-test-task
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: igeolise/k8s-task-backend:1.0.0
